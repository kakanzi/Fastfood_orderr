<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order via WhatsApp</title>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Fast Food Order</h2>

  <label for="item">Item:</label>
  <select id="item">
    <option value="Momo">Momo</option>
    <option value="Burger">Burger</option>
    <option value="Chowmein">Chowmein</option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1" />

  <label for="shop">Shop Number:</label>
  <input type="text" id="shop" placeholder="Enter Shop Number" />

  <button onclick="sendWhatsApp()">Send via WhatsApp</button>

  <script src="script.js"></script>
</body>
</html>
