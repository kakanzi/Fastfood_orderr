  <script>
    // Enable/disable quantity dropdown
    document.querySelectorAll('input[name="item"]').forEach(cb => {
      cb.addEventListener('change', () => {
        const select = cb.closest('.item-row').querySelector('select');
        select.disabled = !cb.checked;

        else if (!select.value) select.value = '1';

      const items = [];
      document.querySelectorAll('input[name="item"]:checked').forEach(cb => {
        const select = cb.closest('.item-row').querySelector('select');
        if (!select.value) {
          alert(`‡§ï‡•É‡§™‡§Ø‡§æ "${cb.value}" ‡§ï‡•ã quantity ‡§õ‡§æ‡§®‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç‡•§`);

        items.push(`${cb.value} x ${select.value}`);

      }

      const message = `Tiffin Box Order:\n\n${items.join("\n")}\n\nShop Number: ${shop}`;
      const url = `https://wa.me/9779823141208?text=${encodeURIComponent(message)}`;

      document.body.appendChild(a);
      a.click();
