<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Food Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fast Food Order</h1>

    <label for="item">Item:</label>
    <select id="item">
      <option value="Momo">Momo</option>
      <option value="Chowmein">Chowmein</option>
      <option value="Burger">Burger</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1" />

    <label for="shop">Shop Number:</label>
    <input type="text" id="shop" placeholder="Enter shop number" />

    <button onclick="sendWhatsApp()">Order via WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
