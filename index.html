<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiffin Box Order</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    textarea, input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1.5rem;
      width: 100%;
    }
    button:hover {
      background-color: #128C7E;
    }
    .qr-section {
      margin-top: 2rem;
    }
    .qr-section img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üç± Tiffin Box</h1>

    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Veg Momo</td>
        <td>Rs. 80</td>
      </tr>
      <tr>
        <td>Chicken Momo</td>
        <td>Rs. 120</td>
      </tr>
      <tr>
        <td>Chowmein</td>
        <td>Rs. 100</td>
      </tr>
      <tr>
        <td>Fried Rice</td>
        <td>Rs. 100</td>
      </tr>
    </table>

    <textarea id="orderText" rows="3" placeholder="Your order"></textarea>
    <input type="text" id="shopNumber" placeholder="Shop Number" />
    <button onclick="sendOrder()">Submit</button>

    <div class="qr-section">
      <p>üëá Scan ‡§ó‡§∞‡•ç‡§® QR:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://kakanzi.github.io/Fastfood_orderr/&size=200x200" alt="QR Code">
    </div>
  </div>

  <script>
    function sendOrder() {
      const order = document.getElementById('orderText').value.trim();
      const shop = document.getElementById('shopNumber').value.trim();

      if (order === "") {
        alert("Please write your order.");
        return;
      }
      if (shop === "") {
        alert("Shop Number is compulsory!");
        return;
      }

      const phone = "9779823141208";
      const message = `Tiffin Box Order:\n\n${order}\n\nShop Number: ${shop}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
